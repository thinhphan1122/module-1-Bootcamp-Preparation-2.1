<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function comparision(num1, num2) {
        if (num1 > num2) {
          alert("First number is larger than second number");
        } else {
          sum = num1 + num2;
          alert("Sum of the two numbers is " + sum);
        }
      }

      let a = prompt("Type in first number:");
      let b = prompt("Type in second number:");
      let num1 = parseInt(a);
      let num2 = parseInt(b);

      comparision(num1, num2);
      
    </script>
  </body>
</html>
