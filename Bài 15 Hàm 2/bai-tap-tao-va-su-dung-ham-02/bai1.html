<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Square of a number

      function square(number) {
        return alert("The square is " + number * number);
      }
      let a = prompt("Nhap 1 so: ");
      let number = parseInt(a);
      square(number);
    </script>
  </body>
</html>
