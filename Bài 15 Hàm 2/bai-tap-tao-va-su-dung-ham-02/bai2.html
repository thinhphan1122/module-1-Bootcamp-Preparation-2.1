<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Area and perimeter of a circle

      function areaAndPerimeter(r) {
        return document.write(
          "Circle perimeter is " +
            r * 2 * 3.14 +
            "  Circle area is " +
            r * r * 3.14
        );
      }

      let number = prompt("Type in the radius: ");
      let r = parseInt(number);
      areaAndPerimeter(r);
    </script>
  </body>
</html>
