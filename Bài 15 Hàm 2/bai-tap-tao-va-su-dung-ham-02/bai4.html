<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Check if a number is a zero or not
      function check(a) {
        if ("0" <= a && a <= "9") {
          return document.write("True");
        } else {
          return document.write("False");
        }
      }

      let a = prompt("Nhap so a");
      check(a);

      //   console.log(check(1));
    </script>
  </body>
</html>
