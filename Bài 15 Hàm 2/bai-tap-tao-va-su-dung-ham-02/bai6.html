<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Check positive integer

      function check(a) {
        let num = parseInt(a);
        if (num > 0) {
          return document.write(a + " is a positive integer!");
        } else if (num < 0) {
          return document.write(a + " is not a positive integer!");
        } else {
          return document.write(a + " is not an integer!");
        }
      }

      // check(69);

      let a = prompt("Type in a number: ");
      check(a);
      
    </script>
  </body>
</html>
