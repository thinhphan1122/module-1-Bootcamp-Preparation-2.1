<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Swap 2 elements position
        function swap(a, b) {
            let x = [a, b];
            
            const temp = x[0];
            x[0] = x[1];
            x[1] = temp;

            return (document.write("Swap positions: " + x));
        }

        // swap(1,2);

        let a = prompt("Enter the first number: ");
        let b = prompt("Enter the second number: ");
        swap(a,b);

    </script>
</body>
</html>
