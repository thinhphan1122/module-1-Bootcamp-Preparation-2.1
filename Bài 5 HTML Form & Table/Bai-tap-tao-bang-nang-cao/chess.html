<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      table {
        border-spacing: 0px;
      }

      .center-item {
        text-align: center;
      }
      
      .odd {
        border: 1px solid black;
        border-collapse: collapse;
        background: white;
        padding: 25px;
      }

      .even {
        border: 1px solid black;
        border-collapse: collapse;
        background: black;
        padding: 25px;
      }
    </style>
  </head>
  <body style="background-color: orange">
    <table>
      <thead>
        <tr>
          <td class="center-item"></td class="center-item">
          <td class="center-item">1</td class="center-item">
          <td class="center-item">2</td class="center-item">
          <td class="center-item">3</td class="center-item">
          <td class="center-item">4</td class="center-item">
          <td class="center-item">5</td class="center-item">
          <td class="center-item">6</td class="center-item">
          <td class="center-item">7</td class="center-item">
          <td class="center-item">8</td class="center-item">
        </tr>
      </thead>
      <tr>
        <th>A</th>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
      </tr>
      <tr>
        <th>B</th>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
      </tr>
      <tr>
        <th>C</th>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
      </tr>
      <tr>
        <th>D</th>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
      </tr>
      <tr>
        <th>E</th>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
      </tr>
      <tr>
        <th>F</th>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
      </tr>
      <tr>
        <th>G</th>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
      </tr>
      <tr>
        <th>H</th>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>
        <td class="odd"></td>
        <td class="even"></td>

</html>
