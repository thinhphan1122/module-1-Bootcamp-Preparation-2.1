<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      inputr = prompt("Nhap ban kinh");
      let r = parseInt(inputr);
      area = 3.14 * r ** 2;
      document.write("Dien tich hinh tron la " + area);
      document.write("<br>");
      circumference = 2 * 3.14 * r;
      document.write("Chu vi hinh tron la " + circumference);
    </script>
  </body>
</html>
