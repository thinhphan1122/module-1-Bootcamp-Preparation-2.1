<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="month" />
    <input type="button" value="Check" onclick="check()" />
    <p id="result"></p>
    <script>
      let jan = "1";
      let feb = "2";
      let mar = "3";
      let apr = "4";
      let may = "5";
      let jun = "6";
      let jul = "7";
      let aug = "8";
      let sep = "9";
      let oct = "10";
      let nov = "11";
      let dec = "12";

      function check() {
        let month = document.getElementById("month").value;
        switch (month) {
          case jan:
          case mar:
          case may:
          case jul:
          case aug:
          case oct:
          case dec:
            document.getElementById("result").innerHTML =
              month + " has 31 days";
            break;
          case apr:
          case jun:
          case sep:
          case nov:
            document.getElementById("result").innerHTML =
              month + " has 30 days";
            break;
          case feb:
            document.getElementById("result").innerHTML =
              month + "has 28/29 days";
            break;
          default:
            document.getElementById("result").innerHTML =
              month + "Please type again!";
        }
      }
    </script>
  </body>
</html>
