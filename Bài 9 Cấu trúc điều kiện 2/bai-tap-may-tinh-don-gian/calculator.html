<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    fieldset {
      width: fit-content;
    }
    table {
      text-align: center;
    }
    button {
      width: 40px;
    }
  </style>
  <body>
    <fieldset class="calculator">
      <input type="text" id="monitor" />
      <br />
      <br />
      <table>
        <tr>
          <td>
            <button id="1" value="1" onclick="inputValue(this.value)">1</button>
          </td>
          <td>
            <button id="2" value="2" onclick="inputValue(this.value)">2</button>
          </td>
          <td>
            <button id="3" value="3" onclick="inputValue(this.value)">3</button>
          </td>
          <td>
            <button id="+" value="+" onclick="inputValue(this.value)">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="4" value="4" onclick="inputValue(this.value)">4</button>
          </td>
          <td>
            <button id="5" value="5" onclick="inputValue(this.value)">5</button>
          </td>
          <td>
            <button id="6" value="6" onclick="inputValue(this.value)">6</button>
          </td>
          <td>
            <button id="-" value="-" onclick="inputValue(this.value)">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="7" value="7" onclick="inputValue(this.value)">7</button>
          </td>
          <td>
            <button id="8" value="8" onclick="inputValue(this.value)">8</button>
          </td>
          <td>
            <button id="9" value="9" onclick="inputValue(this.value)">9</button>
          </td>
          <td>
            <button id="x" value="*" onclick="inputValue(this.value)">x</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="C" value="C" onclick="del()">C</button>
          </td>
          <td>
            <button id="0" value="0" onclick="inputValue(this.value)">0</button>
          </td>
          <td>
            <button id="=" value="=" onclick="result()">=</button>
          </td>
          <td>
            <button id="/" value="/" onclick="inputValue(this.value)">/</button>
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
<script src="calculator.js"></script>
